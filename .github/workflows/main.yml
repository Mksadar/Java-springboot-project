name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # SonarQube scan
      - name: Sonar Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=myproject \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # Quality Gate
      - name: Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: target/site/sonar/report-task.txt

      # Build JAR (skip tests to avoid DB connectivity issues)
      - name: Build JAR
        run: mvn clean package -DskipTests

      # Copy JAR to EC2
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "target/*.jar"
          target: "/home/ec2-user/app/"

      # Run on EC2
      - name: Run Application on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Stop any previous instance
            pkill -f datastore-0.0.7.jar || true

            # Go to app directory
            cd /home/ec2-user/app

            # Ensure log directory exists
            sudo mkdir -p /var/log/app
            sudo chown ec2-user:ec2-user /var/log/app

            # Load environment variables from .env
            if [ -f .env ]; then
                export $(cat .env | xargs)
            fi

            # Run JAR in background
            nohup java -jar datastore-0.0.7.jar > $LOG_FILE_PATH 2>&1 &
            echo "âœ… Application started. Logs: $LOG_FILE_PATH"

            # Verify process
            ps -ef | grep datastore-0.0.7.jar
